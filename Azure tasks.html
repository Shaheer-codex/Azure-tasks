<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Azure Tasks | Mobile Checklist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-blue: #1a73e8;
            --dark-blue: #0d47a1;
            --light-blue: #64b5f6;
            --accent-blue: #42a5f5;
            --background-blue: #e3f2fd;
            --card-blue: #bbdefb;
            --text-dark: #212121;
            --text-light: #f5f5f5;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            --shadow-3d: 0 8px 16px rgba(13, 71, 161, 0.2);
        }

        body {
            background: linear-gradient(135deg, var(--background-blue), var(--light-blue));
            min-height: 100vh;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        .app-title {
            font-size: 2.2rem;
            color: var(--dark-blue);
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
            display: inline-block;
        }

        .app-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(to right, var(--light-blue), var(--dark-blue));
            border-radius: 2px;
        }

        .app-subtitle {
            color: var(--dark-blue);
            font-size: 0.95rem;
            opacity: 0.8;
        }

        .main-card {
            background: linear-gradient(145deg, #ffffff, var(--card-blue));
            border-radius: 16px;
            padding: 20px;
            box-shadow: var(--shadow-3d);
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .main-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }

        .main-card:hover::before {
            left: 100%;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            gap: 12px;
        }

        .task-input {
            flex: 1;
            padding: 14px 16px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            box-shadow: inset 3px 3px 5px rgba(0, 0, 0, 0.05), 
                        inset -3px -3px 5px rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }

        .task-input:focus {
            outline: none;
            box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.05), 
                        inset -5px -5px 10px rgba(255, 255, 255, 0.8),
                        0 0 0 2px var(--accent-blue);
        }

        .reminder-section {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .reminder-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: var(--dark-blue);
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-blue);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .datetime-input {
            flex: 1;
            padding: 12px 14px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            box-shadow: inset 3px 3px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .add-btn {
            background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .add-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(13, 71, 161, 0.3);
        }

        .add-btn:active {
            transform: translateY(0);
        }

        .filter-section {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 18px;
            padding: 8px 16px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
            color: white;
        }

        .task-list {
            list-style: none;
            max-height: 350px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .task-list::-webkit-scrollbar {
            width: 6px;
        }

        .task-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
        }

        .task-list::-webkit-scrollbar-thumb {
            background: var(--light-blue);
            border-radius: 10px;
        }

        .task-item {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            padding: 14px 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            position: relative;
            overflow: hidden;
        }

        .task-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, var(--light-blue), var(--dark-blue));
        }

        .task-item:hover {
            transform: translateY(-3px) rotateX(3deg);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid var(--primary-blue);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .task-checkbox.checked {
            background: var(--primary-blue);
        }

        .task-checkbox.checked::after {
            content: 'âœ“';
            color: white;
            font-size: 12px;
        }

        .task-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .task-text {
            font-size: 1rem;
            color: var(--text-dark);
        }

        .task-text.completed {
            text-decoration: line-through;
            opacity: 0.7;
        }

        .task-reminder {
            font-size: 0.75rem;
            color: var(--dark-blue);
            opacity: 0.8;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .task-action-btn {
            background: none;
            border: none;
            color: var(--dark-blue);
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .task-action-btn:hover {
            background: rgba(13, 71, 161, 0.1);
            transform: scale(1.1);
        }

        .stats-section {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .stat {
            text-align: center;
            flex: 1;
        }

        .stat-value {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--dark-blue);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--dark-blue);
            opacity: 0.8;
        }

        .empty-state {
            text-align: center;
            padding: 30px 15px;
            color: var(--dark-blue);
            opacity: 0.7;
        }

        .empty-state i {
            font-size: 2.5rem;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: var(--dark-blue);
            opacity: 0.7;
            font-size: 0.8rem;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.3s ease;
            max-width: 300px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification-icon {
            color: var(--primary-blue);
            font-size: 1.2rem;
        }

        .notification-content {
            flex: 1;
        }

        .notification-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .notification-close {
            background: none;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            color: var(--dark-blue);
        }

        @media (max-width: 400px) {
            .container {
                padding: 0 10px;
            }
            
            .main-card {
                padding: 15px;
            }
            
            .app-title {
                font-size: 1.8rem;
            }
            
            .task-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .task-actions {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="app-title">Azure Tasks</h1>
            <p class="app-subtitle">Your mobile task manager</p>
        </div>

        <div class="main-card">
            <div class="input-section">
                <input type="text" class="task-input" placeholder="Add a new task...">
                
                <div class="reminder-section">
                    <label class="reminder-toggle">
                        <span>Set Reminder</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="reminder-toggle">
                            <span class="slider"></span>
                        </label>
                    </label>
                    
                    <input type="datetime-local" class="datetime-input" id="reminder-datetime" disabled>
                </div>
                
                <button class="add-btn">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>

            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
                <button class="filter-btn" data-filter="reminders">Reminders</button>
            </div>

            <ul class="task-list">
                <!-- Tasks will be added here dynamically -->
            </ul>

            <div class="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <h3>No tasks yet</h3>
                <p>Add your first task to get started!</p>
            </div>

            <div class="stats-section">
                <div class="stat">
                    <div class="stat-value" id="total-tasks">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="completed-tasks">0</div>
                    <div class="stat-label">Done</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="pending-tasks">0</div>
                    <div class="stat-label">Pending</div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Azure Tasks &copy; 2025 | Stay productive</p>
        </div>
    </div>

    <div class="notification" id="notification">
        <div class="notification-icon">
            <i class="fas fa-bell"></i>
        </div>
        <div class="notification-content">
            <div class="notification-title" id="notification-title">Reminder</div>
            <div class="notification-text" id="notification-text">Task reminder</div>
        </div>
        <button class="notification-close" id="notification-close">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <audio id="alarm-sound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const taskInput = document.querySelector('.task-input');
            const addBtn = document.querySelector('.add-btn');
            const taskList = document.querySelector('.task-list');
            const filterBtns = document.querySelectorAll('.filter-btn');
            const emptyState = document.querySelector('.empty-state');
            const totalTasksEl = document.getElementById('total-tasks');
            const completedTasksEl = document.getElementById('completed-tasks');
            const pendingTasksEl = document.getElementById('pending-tasks');
            const reminderToggle = document.getElementById('reminder-toggle');
            const reminderDatetime = document.getElementById('reminder-datetime');
            const notification = document.getElementById('notification');
            const notificationTitle = document.getElementById('notification-title');
            const notificationText = document.getElementById('notification-text');
            const notificationClose = document.getElementById('notification-close');
            const alarmSound = document.getElementById('alarm-sound');
            
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            let currentFilter = 'all';
            let reminderCheckInterval;
            
            // Initialize the app
            renderTasks();
            updateStats();
            startReminderChecker();
            
            // Add task event
            addBtn.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
            
            // Reminder toggle event
            reminderToggle.addEventListener('change', function() {
                reminderDatetime.disabled = !this.checked;
                if (this.checked) {
                    // Set default reminder time to 1 hour from now
                    const now = new Date();
                    now.setHours(now.getHours() + 1);
                    reminderDatetime.value = formatDateTime(now);
                }
            });
            
            // Filter tasks events
            filterBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.getAttribute('data-filter');
                    renderTasks();
                });
            });
            
            // Notification close event
            notificationClose.addEventListener('click', function() {
                hideNotification();
                alarmSound.pause();
                alarmSound.currentTime = 0;
            });
            
            function addTask() {
                const text = taskInput.value.trim();
                if (text === '') return;
                
                const task = {
                    id: Date.now(),
                    text: text,
                    completed: false,
                    createdAt: new Date().toISOString(),
                    hasReminder: reminderToggle.checked,
                    reminderTime: reminderToggle.checked ? reminderDatetime.value : null
                };
                
                tasks.unshift(task);
                saveTasks();
                renderTasks();
                updateStats();
                
                taskInput.value = '';
                reminderToggle.checked = false;
                reminderDatetime.disabled = true;
                reminderDatetime.value = '';
                taskInput.focus();
            }
            
            function toggleTask(id) {
                tasks = tasks.map(task => {
                    if (task.id === id) {
                        return { ...task, completed: !task.completed };
                    }
                    return task;
                });
                
                saveTasks();
                renderTasks();
                updateStats();
            }
            
            function deleteTask(id) {
                tasks = tasks.filter(task => task.id !== id);
                saveTasks();
                renderTasks();
                updateStats();
            }
            
            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
            
            function renderTasks() {
                let filteredTasks = tasks;
                
                if (currentFilter === 'active') {
                    filteredTasks = tasks.filter(task => !task.completed);
                } else if (currentFilter === 'completed') {
                    filteredTasks = tasks.filter(task => task.completed);
                } else if (currentFilter === 'reminders') {
                    filteredTasks = tasks.filter(task => task.hasReminder && !task.completed);
                }
                
                if (filteredTasks.length === 0) {
                    emptyState.style.display = 'block';
                    taskList.style.display = 'none';
                } else {
                    emptyState.style.display = 'none';
                    taskList.style.display = 'block';
                    
                    taskList.innerHTML = '';
                    
                    filteredTasks.forEach(task => {
                        const taskItem = document.createElement('li');
                        taskItem.className = 'task-item';
                        
                        const reminderHtml = task.hasReminder && task.reminderTime ? 
                            `<div class="task-reminder">
                                <i class="far fa-clock"></i>
                                ${formatReminderTime(task.reminderTime)}
                            </div>` : '';
                        
                        taskItem.innerHTML = `
                            <div class="task-checkbox ${task.completed ? 'checked' : ''}" data-id="${task.id}"></div>
                            <div class="task-content">
                                <div class="task-text ${task.completed ? 'completed' : ''}">${task.text}</div>
                                ${reminderHtml}
                            </div>
                            <div class="task-actions">
                                <button class="task-action-btn delete-btn" data-id="${task.id}">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        `;
                        
                        taskList.appendChild(taskItem);
                    });
                    
                    // Add event listeners to checkboxes and delete buttons
                    document.querySelectorAll('.task-checkbox').forEach(checkbox => {
                        checkbox.addEventListener('click', function() {
                            const id = parseInt(this.getAttribute('data-id'));
                            toggleTask(id);
                        });
                    });
                    
                    document.querySelectorAll('.delete-btn').forEach(btn => {
                        btn.addEventListener('click', function() {
                            const id = parseInt(this.getAttribute('data-id'));
                            deleteTask(id);
                        });
                    });
                }
            }
            
            function updateStats() {
                const totalTasks = tasks.length;
                const completedTasks = tasks.filter(task => task.completed).length;
                const pendingTasks = totalTasks - completedTasks;
                
                totalTasksEl.textContent = totalTasks;
                completedTasksEl.textContent = completedTasks;
                pendingTasksEl.textContent = pendingTasks;
            }
            
            function formatDateTime(date) {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                
                return `${year}-${month}-${day}T${hours}:${minutes}`;
            }
            
            function formatReminderTime(dateTimeString) {
                const date = new Date(dateTimeString);
                return date.toLocaleString([], { 
                    month: 'short', 
                    day: 'numeric',
                    hour: '2-digit', 
                    minute: '2-digit'
                });
            }
            
            function startReminderChecker() {
                // Check for reminders every 10 seconds
                reminderCheckInterval = setInterval(checkReminders, 10000);
            }
            
            function checkReminders() {
                const now = new Date();
                
                tasks.forEach(task => {
                    if (task.hasReminder && task.reminderTime && !task.completed) {
                        const reminderTime = new Date(task.reminderTime);
                        
                        // Check if reminder time is within the next 10 seconds
                        if (reminderTime <= now && reminderTime > new Date(now.getTime() - 10000)) {
                            showNotification(task.text);
                        }
                    }
                });
            }
            
            function showNotification(taskText) {
                notificationTitle.textContent = "Task Reminder";
                notificationText.textContent = taskText;
                notification.classList.add('show');
                
                // Play alarm sound
                alarmSound.play().catch(e => console.log("Audio play failed:", e));
                
                // Auto hide after 10 seconds
                setTimeout(() => {
                    hideNotification();
                }, 10000);
            }
            
            function hideNotification() {
                notification.classList.remove('show');
            }
        });
    </script>
</body>
</html>
